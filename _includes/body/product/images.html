<div class="row justify-content-md-center">

    <div id="product-images" class="carousel slide" data-ride="carousel" >
      <ol class="carousel-indicators">
        {% for image in page.images %}
          {% if forloop.first %}
            <li data-target="product-images" data-slide-to="{{forloop.index0}}" class="active"></li>
          {% else %}
            <li data-target="product-images" data-slide-to="{{forloop.index0}}"></li>
          {% endif %}
        {% endfor %}
      </ol>

      <div class="carousel-inner">
        {% for image in page.images %}
        {% if forloop.first %}
        <div class="carousel-item active">
          {% else %}
          <div class="carousel-item">
            {% endif %}
            <img class="d-block w-100" src="/images/{{image}}" alt="Slide {{forloop.index}}" height="400px;">
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#product-images" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#product-images" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>
